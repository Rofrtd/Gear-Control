<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gear Control</title>
    <script defer src="https://use.fontawesome.com/releases/v5.7.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
    <div class="columns">
        <div class="column is-one-third is-offset-one-third">
            <div class="box">
                <div class="column">
                    <img src="./Gear-control.png/" width="250" height="auto">
                </div>
                <div class="column is-two-third">
                    <form action="/login" method="POST">
                        <input class="input is-rounded" type="text" name="username" placeholder="Username" autofocus>
                        <input class="input is-rounded" type="text" name="password" placeholder="Password">
                        <button class="button is-rounded" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
